<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles\login-page.css">

    <style>
        /* Optional: Add internal CSS for better control over the background image */
        body {
            background-image: url("assets/lion3.jpg");
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-position: center; /* Centers the image */
            background-size: cover; /* Ensures the image covers the entire viewport */
        }
    </style>
</head>

<body>
    <header>
        <img src="assets\ighere-family-logo.jpg" width="80px" alt="logo">
        <nav class="navigation">
            <a href="home-page.html">Home</a>
        </nav>
    </header>
    <div class="wrapper">

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="emai" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <a href="ighere-family-app.html">
                 <button type="submit" class="btn">Login</button>
                 </a>
                 <div class="login-register">
                    <p>Don't have an account? <a href="index.html" class="register-link">Create Account</a></p>
                 </div>
            </form>
        </div>
    
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    
</body>

</html>
